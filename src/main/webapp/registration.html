<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="./css/registrationStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <h1>Calendar</h1>
</nav>
<div class="container">
    <p>
        Rejestracja
    </p>
    <form autocomplete="off">
    <input class="registration" type="text" name="firstName" placeholder="imię"/>
    <input class="registration" type="text" name="lastName" placeholder="nazwisko"/>
    <input class="registration" type="text" name="companyName" placeholder="nazwa firmy"/>
    <input class="registration" type="email" name="email" placeholder="email"/>
    <input class="registration" type="password" name="password" placeholder="hasło"/>
    <input class="registration" type="password" name="repeatPassword" placeholder="powtórz hasło"/>
    <button type="submit">Zarejestruj</button>
    </form>
</div>
</body>
</html>
